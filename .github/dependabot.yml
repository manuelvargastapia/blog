version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - manuelvargastapia
    assignees:
      - manuelvargastapia
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    target_branch: "development"
